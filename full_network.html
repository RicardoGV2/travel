        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "14/06_06:00_Llegada al aeropuerto", "label": "06:00\nLlegada al aeropuerto", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_07:00_Desayuno en el aeropuerto", "label": "07:00\nDesayuno en el aeropuerto", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_08:00_Bus a Sydney", "label": "08:00\nBus a Sydney", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_09:30_Bus al tour", "label": "09:30\nBus al tour", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_10:00_Tour 1 20 AUD", "label": "10:00\nTour 1 20 AUD", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_12:00_Bus a otra actividad", "label": "12:00\nBus a otra actividad", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_12:30_Actividad 1", "label": "12:30\nActividad 1", "shape": "box", "size": 10}, {"color": "#97c2fc", "id": "14/06_18:00_Cena", "label": "18:00\nCena", "shape": "box", "size": 10}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "14/06_06:00_Llegada al aeropuerto", "to": "14/06_07:00_Desayuno en el aeropuerto", "width": 1}, {"arrows": "to", "from": "14/06_07:00_Desayuno en el aeropuerto", "to": "14/06_08:00_Bus a Sydney", "width": 1}, {"arrows": "to", "from": "14/06_08:00_Bus a Sydney", "to": "14/06_09:30_Bus al tour", "width": 1}, {"arrows": "to", "from": "14/06_09:30_Bus al tour", "to": "14/06_10:00_Tour 1 20 AUD", "width": 1}, {"arrows": "to", "from": "14/06_10:00_Tour 1 20 AUD", "to": "14/06_12:00_Bus a otra actividad", "width": 1}, {"arrows": "to", "from": "14/06_12:00_Bus a otra actividad", "to": "14/06_12:30_Actividad 1", "width": 1}, {"arrows": "to", "from": "14/06_12:30_Actividad 1", "to": "14/06_18:00_Cena", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0, "springLength": 100, "springConstant": 0.01, "nodeDistance": 120, "damping": 0.09}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
